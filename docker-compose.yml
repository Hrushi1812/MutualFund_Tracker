services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=mutual_funds
      - SECRET_KEY=change_this_secret_key_in_production
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80
      - FYERS_APP_ID=DXGLWQ4E2O-100
      - FYERS_SECRET_KEY=W2N3RYRZMB
      - FYERS_REDIRECT_URI=http://localhost:8000/api/fyers/callback
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
